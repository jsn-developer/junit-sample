<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
	<div class="page-header">
	     <h1>書籍管理画面</h1>
	     <p th:if="${message}" th:text="${message}">error</p>
	</div>
	
</div>
<form method="post" th:action="@{/manage/book}" th:object="${bookManagementScreenForm}">

<tr th:each="obj : ${books}">
	<td th:text="${obj.bookId}"></td>
	<td th:text="${obj.bookName}"></td>
	<td th:text="${obj.stock}"></td>
</tr>
<button name="update">更新</button>
<button name="order">発注</button>
</form>
</body>
</html>
